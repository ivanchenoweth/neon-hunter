<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hunter - Releases</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00ff88;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #00cc66;
            font-size: 1.1em;
        }
        .releases {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .release-card {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .release-card:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-5px);
        }
        .release-card h2 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .release-card p {
            color: #00cc66;
            margin: 5px 0;
        }
        .release-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #00ff88;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .release-card a:hover {
            background: #00cc66;
            box-shadow: 0 0 10px #00ff88;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #00cc66;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #00ff88;
            color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Neon Hunter</h1>
            <p class="subtitle">Releases & Versions</p>
        </header>
        
        <main>
            <div id="releases" class="releases">
                <div class="empty-state">
                    <p>No hay versiones disponibles a√∫n.</p>
                    <p>Pr√≥ximamente se desplegar√°n nuevas versiones con SemVer.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>¬© 2026 Neon Hunter | Versionado Sem√°ntico (SemVer)</p>
            <p><a href="https://github.com/ivanchenoweth/neon-hunter" style="color: #00ff88; text-decoration: none;">Ver en GitHub</a></p>
        </footer>
    </div>

    <script>
        // Script para cargar din√°micamente las versiones disponibles desde releases/
        async function loadReleases() {
            try {
                const response = await fetch('releases/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extraer directorios (versiones) disponibles
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && /^v\d+\.\d+\.\d+\/$/.test(href))
                    .sort()
                    .reverse();
                
                if (links.length > 0) {
                    const releasesDiv = document.getElementById('releases');
                    releasesDiv.innerHTML = '';
                    
                    links.forEach(link => {
                        const version = link.replace(/\/$/, '');
                        const card = document.createElement('div');
                        card.className = 'release-card';
                        card.innerHTML = `
                            <h2>${version}</h2>
                            <p>Versi√≥n Sem√°ntica</p>
                            <a href="${link}">Jugar Ahora ‚Üí</a>
                        `;
                        releasesDiv.appendChild(card);
                    });
                }
            } catch (error) {
                console.log('Releases no disponibles a√∫n');
            }
        }
        
        loadReleases();
    </script>
</body>
</html>
