<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hunter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d12;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a24 0%, #000000 100%);
        }

        /* Input mode overlay */
        .input-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 3000;
        }

        .input-card {
            background: linear-gradient(180deg, rgba(10, 10, 14, 0.95), rgba(6, 6, 8, 0.95));
            border: 1px solid rgba(0, 255, 136, 0.08);
            padding: 28px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            width: 320px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .input-card h2 {
            margin-bottom: 6px;
            color: #00ff88;
        }

        .input-card p {
            margin-bottom: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-card .btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .input-card button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .input-card button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .input-card button:hover::before {
            left: 100%;
        }

        .input-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .input-card button:active {
            transform: translateY(0px);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
        }

        #btnTouch {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6f 100%);
            color: #0d0d12;
        }

        #btnKeyboard {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
        }

        #btnKeyboardFire {
            background: linear-gradient(135deg, #ff00ff 0%, #cc00ff 100%);
            color: #fff;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .zoom-controls label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 600;
        }

        .zoom-controls button {
            padding: 8px 14px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8500 100%);
            color: #fff;
            min-width: 40px;
        }

        #zoomLevel {
            color: #00ff88;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .version-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 4px;
        }

        .version-meta {
            display: block;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <script src="SoundController.js"></script>

    <script src="Camera.js"></script>
    <script src="Particle.js"></script>
    <script src="Bullet.js"></script>
    <script src="Food.js"></script>
    <script src="Background.js"></script>
    <script src="Player.js"></script>
    <script src="Blocker.js"></script>
    <script src="Enemy.js"></script>
    <script src="SpatialGrid.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>

</html>
